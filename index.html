<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <header>
      <div class="container">
        <h1>formulário ebac</h1>
        <nav>
            <ul>
                <li>
                   <a href="#">sobre</a>
                </li>
            </ul>
            <ul>
                <li>
                   <a href="#">formulário</a>
                </li>
            </ul>
            <ul>
                <li>
                   <a href="#">contato</a>
                </li>
            </ul>
      </div>
        </nav>
        
    </header>
    <section>
        <div class="form">
            <h2>insira seus dados</h2>
            <form>
                <div class="form-campo"><label for="nome">nome</label>
                    <input type="text" id="nome"></div>
                <div class="form-campo" > <label for="telefone">telefone</label>
                    <input type="number" id="telefone"></div>
               <div class="form-campo"> <label for="email">email</label>
                <input type="text" id="email"></div>
               <div class="form-campo" > <label for="cep">cep</label>
                <input type="number" id="cep"></div>
               <div class="form-campo" ><label for="cpf">cpf</label>
                <input type="number" id="cpf"></div>
               
            </div>
            </form>
        

            <button type="submit">enviar</button>
    </section>
    
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
				
    <script src="./jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){

    $('#cep').mask('00000-000' ,{
        placeholder: '88066-000'
    })
    $('#cpf').mask('000.000.000-00' ,{
        placeholder: '000.000.000-00'
    })





        })
    </script>
    
</body>
